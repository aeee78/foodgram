[flake8]
ignore =
    W503,
    F811,
    D100,
    I001,
    I005,
    VNE003,
    D104,
    I004,
    I003, 
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    */venv/,
    env/,
    */env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501,
    */manage.py:E501,
[isort]
src_paths=backend